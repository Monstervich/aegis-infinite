<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Aegis Infinite</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">        
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen"
              href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
    </head>
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">

    <body>
        <!-- Static navbar -->
        <nav class="navbar navbar-a">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </li>   
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Profile</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-bell"></i><div class="notif"></div></a>
                            <ul id="notif" class="dropdown-menu">
                                <li class="dropdown-header">Notifications</li>
                                <li><a href="#">New Project: <b>Project Name</b>
                                        <span id="subs"><i class="fa fa-clock-o"></i>January 11, 2016</span></a></li>
                                <li role="separator" class="divider"></li>
                                <li class="dropdown-header">Project Requests</li>
                                <li><a href="#"><b>Project Name</b>
                                        <span id="subs"><i class="fa fa-user"></i>Project Manager Name</span></a>
                                    <button type="button" class="btn btn-sm btn-default">Confirm</button>
                                    <button type="button" class="btn btn-sm btn-default">Decline</button>
                                </li>

                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-cogs"></i><span style="margin: 5px" class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#"><i class="fa fa-pencil"></i>Edit Profile</a></li>
                                <li><a href="#"><i class="fa fa-cog"></i>Settings</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#"><i class="fa fa-calendar"></i>Apply Leave</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#"><i class="fa fa-share-square-o"></i>Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>

        <div class="container">
            <div class="row">
                <div id="side" class="col-md-4">
                    <div class="list-group">
                        <a href="#" class="list-group-item">Edit Profile</a>
                        <a href="#" class="list-group-item">Settings</a>
                        <a href="#" class="list-group-item active">Attendance</a>
                    </div>
                </div><!--/.col-md-4 -->

                <div id="edit-profile" class="col-md-8">
                    <h3>Apply Leave</h3>
                    <hr>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Leave Date:</label>
                            <div class="col-lg-8">
                                <div class="input-group" id="datetimepicker4" style="width:100%; margin: 0px">
                                    <input class="form-control" type="text"></input>
                                    <span class="add-on input-group-btn ">
                                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-calendar"></span></button>   
                                    </span>

                                </div>
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                            </div><!-- /input-group -->
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Type of Leave:</label>
                            <div class="col-lg-8">
                                <select class="form-control">
                                    <option>Unpaid Leave</option>
                                    <option>Annual Leave</option>
                                    <option>Sick Leave</option>
                                    <option>Maternity Leave</option>
                                    <option>Paternity Leave</option>
                                    <option>Adoptive Leave</option>
                                    <option>Carer's Leave</option>                                    
                                    <option>Parental Leave</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Reason:</label>
                            <div class="col-lg-8">
                                <textarea class="form-control" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-8">
                                <input type="button" class="btn btn-primary" value="Submit">
                            </div>
                        </div>
                    </form>
                </div><!--/.col-md-8 -->
            </div><!--/.row -->
        </div><!--/.container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript"
                src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
        </script> 
        <script type="text/javascript"
                src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
        </script>
        <script type="text/javascript"
                src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
        </script>
        <script type="text/javascript"
                src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
        </script>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker4').datetimepicker({
                    pickTime: false
                });
            });
        </script>
    </body>
</head>
</html>
