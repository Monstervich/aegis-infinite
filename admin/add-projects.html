                <div class="content col-md-9">
                    <h3>Projects</h3>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                        <li><a href="#">Projects</a></li>
                        <li class="active">Add New Project</li>
                    </ol>                        
                    <button type="button" class="btn btn-add-e">View Projects
                        <span class="glyphicon glyphicon-folder-open"></span>
                    </button>

                    <button type="button" class="btn btn-add-e">Add New Project
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>

                    <hr>
                    <div id="row-table" class="row">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Add New Project
                            </div>
                            <div class="panel-body">
                                <form role="form">
                                    <div class="form-group col-lg-12">
                                        <label>Project Title</label>
                                        <input type="" name="" class="form-control" placeholder="Project Title" id="" value="">
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <label>Project Description</label>
                                        <textarea name="" class="form-control" rows="5" placeholder="Project Description" id="">
                                        </textarea>
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <label>Project Type</label>
                                        <select name="country" id="country" class="form-control">
                                            <option>-- Please select an option --</option>
                                            <option>Civil</option>
                                            <option>Defense</option>
                                            <option>Intelligence &amp; Homeland Security</option>
                                            <option>Health</option>
                                            <option>Advance Solutions</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <label>Location</label>
                                        <select name="country" id="country" class="form-control">                                         
                                            <option>-- Please select an option --</option>
                                            <option>United Arab Emirates</option>
                                            <option>United Kingdom</option>
                                            <option>South Korea</option>
                                            <option>Spain</option>
                                            <option>Canada</option>
                                            <optionU>United States</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <label>Budget</label>
                                        <input type="number" name="" class="form-control" placeholder="Budget" id="" value="">
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <label>Privacy</label>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                                Public
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                                Private
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <label>Skills Required</label>
                                        <div class="editable" contenteditable="true" id=""><span class="interest">Adobe Photoshop</span>
                                            <span class="interest">Adobe Illustrator</span>
                                            <span class="interest">Powerpoint</span></div>
                                    </div>

                                    <div class="form-group col-lg-6">                                    
                                        <label>Start Date:</label>
                                        <div class="input-group" id="datetimepicker4">
                                            <input data-format="yyyy/MM/dd" class="form-control" type="text"></input>
                                            <span class="add-on input-group-btn ">
                                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-calendar"></span></button>   
                                            </span>

                                        </div>
                                    </div>
                                    <div class="form-group col-lg-6">                                    
                                        <label>End Date:</label>
                                        <div class="input-group" id="datetimepicker3">
                                            <input data-format="yyyy/MM/dd" class="form-control" type="text"></input>
                                            <span class="add-on input-group-btn ">
                                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-calendar"></span></button>   
                                            </span>

                                        </div>
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <label>Recommended Project Manager:</label>
                                        <div class="editable" contenteditable="false" id="">
                                            <img data-toggle="tooltip" title="Project Manager" class="img-members" src="images/admin1.png"/>
                                        </div>
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <label>Recommended Members:</label>
                                        <div class="editable" contenteditable="false" id="">                                          
                                            <img data-toggle="tooltip" title="Graphic Designer" class="img-members" src="images/member1.png"/>
                                            <img data-toggle="tooltip" title="Microsoft Expert" class="img-members" src="images/member2.png"/>
                                            <img data-toggle="tooltip" title="Graphic Designer" class="img-members" src="images/member3.png"/>
                                            <img data-toggle="tooltip" title="Graphic Designer" class="img-members" src="images/member.png"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="panel-footer">
                                <div id="success-btn" class="btn">
                                    Register
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        <script type="text/javascript">
            $(function () {
                $('#datetimepicker4').datetimepicker({
                    pickTime: false
                });

                $('#datetimepicker3').datetimepicker({
                    pickTime: false
                });
            });
        </script>
